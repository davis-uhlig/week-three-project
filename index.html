<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div id="display-row" class="content-row">
        <div id = "clear" class="squares clear"><p>C</p></div>
        <div id="text-content"></div>
      </div>
      <div class="content-row">
        <div id="seven" value ="7" class="squares numbers"><span>7</span></div>
        <div id="eight" value ="8" class="squares numbers"><span>8</span></div>
        <div id="nine" value ="9" class="squares numbers"><span>9</span></div>
        <div id="divide" value ="/" class="squares numbers operator"><span>/</span></div>
      </div>
      <div class="content-row">
        <div id="four" value="4" class="squares numbers"><span>4</span></div>
        <div id="five" value="5" class="squares numbers"><span>5</span></div>
        <div id="six" value="6" class="squares numbers"><span>6</span></div>
        <div id="multiply" value="*" class="squares numbers operator"><span>*</span></div>
      </div>
      <div class="content-row">
        <div id="one" value="1" class="squares numbers"><span>1</span></div>
        <div id="two" value="2" class="squares numbers"><span>2</span></div>
        <div id="three" value="3" class="squares numbers"><span>3</span></div>
        <div id="subtract" value="-" class="squares numbers operator"><span>-</span></div>
      </div>
      <div class="content-row">
        <div id="zero" value="0" class="squares numbers"><span>0</span></div>
        <div id="decimal" value="." class="squares numbers"><span>.</span></div>
        <div id="equals" value="=" class="squares equals operator"><span>=</span></div>
        <div id="add" value="+" class="squares numbers operator"><span>+</span></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
